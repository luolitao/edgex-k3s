{{- if .Values.coreCommand.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: core-command
spec:
  ports:
    - port: {{ .Values.coreCommand.service.port }}
      targetPort: {{ .Values.coreCommand.service.port }}
      protocol: TCP
  selector:
    app: core-command
  type: {{ .Values.coreCommand.service.type | default "ClusterIP" }}
{{- end }}
