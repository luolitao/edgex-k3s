  
mqtt:
  enabled: true
  host: edgex-vernemq
  
# Configuration for Redis
redis:
  # -- Enable redis
  enabled: true
  # -- Redis name
  name: redis
  extraEnvVars: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podLabels: {}
  podAnnotations: {}
  serviceAccountName: ""
  imagePullPolicy: IfNotPresent
  imagePullSecrets:
  #  - name: docker-registry-secret
  #  - name: internal-registry-secret
  initContainers: []
  # Example:
  #
  # - name: wait
  #   image: busybox
  #   command: [ 'sh', '-c', "sleep 20" ]
  priorityClassName:
  ## Redis image
  image:
    # -- Redis repository
    repository: oci.sz9wang.com/dh/redis
    # -- Redis tag
    tag: 7.2.4-alpine
  replicaCount: 1
  password: "" # Set your password for Redis here
  persistence:
    enabled: true
    existingClaim: ""
    storageClassName: kadalu.gluster-storage-dc
    subPath: ""
    accessMode: ReadWriteOnce
    size: 1Gi
    annotations: {}
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  ## set Container Security Context to comply with PSP restricted policy if necessary
  ## each of the conatiner will apply the same security context
  ## containerSecurityContext:{} is initially an empty yaml that you could edit it on demand, we just filled with a common template for convenience
  containerSecurityContext:
    privileged: false
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL

