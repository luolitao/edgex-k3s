ekuiper:
  enabled: true
  image:
    repository: "oci.sz9wang.com/dh/lfedge/ekuiper"
    tag: 1.7.0
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  service:
    port: 48086
    adminPort: 48087
  config:
    customConfig: |
      # eKuiper configuration
      basic:
        logLevel: debug
      mqtt:
        server: tcp://edgex-mqtt:1883
        clientId: ekuiper-client
        username: ""
        password: ""
        qos: 1
      sink:
        defaultType: mqtt
        connections:
          mqtt:
            server: tcp://edgex-mqtt:1883
            qos: 1